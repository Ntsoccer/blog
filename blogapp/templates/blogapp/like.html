<form action="{% url 'blogapp:like' %}" method="POST">
    {% csrf_token %}
    {% if item.id in liked_list %}
        <a id="like" name="{{item.id}}"><i class="fas fa-lg fa-heart like-pushed"></i></a>
    {% else %}
        <a id="like" name="{{item.id}}"><i class="far fa-lg fa-heart"></i></a>   
    {% endif %}
</form>
<p name="{{item.id}}-count" class="count"> {{ item.like_set.count }} </p>
